<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
    <title>Modlish</title>
</head>
<body>
    <header class="header">
        <div class="container header__container">
            <a href="./index.html" class="header__logo__link"><img src="./img/logoModlish.svg" alt="Modlish" class="header__logo__img"></a>
            <div class="header__box__right">
                <div class="header__box__versions">
                    <a href="" class="header__box__versions__link">Sims <span class="header__box__versions__span">2</span></a>
                    <a href="" class="header__box__versions__link">Sims <span class="header__box__versions__span">3</span></a>
                    <a href="" class="header__box__versions__link">Sims <span class="header__box__versions__span">4</span></a>
                </div>
                <input type="search" name="search" id="header__search" class="header__search" placeholder="Поиск">
                <div class="header__box__personal">
                    <button class="header__box__personal__button header__box__personal__cart"><img src="./img/cart.svg" alt="cart" class="header__box__personal__cart__img"></button>
                    <button class="header__box__personal__button header__box__personal__user"><img src="./img/user.svg" alt="user" class="header__box__personal__user__img"></button>
                </div>
            </div>
        </div>
    </header>
    <section class="recently">
        <div class="container recently__container">
            <h2 class="recently__headline headline">Часто скачиваемое</h2>
            <div class="recently__box">
                <a href="#" class="recently__link"><img src="./img/recently/1rec.png" alt="image" class="recently__link__img"></a>
                <a href="#" class="recently__link"><img src="./img/recently/2rec.png" alt="image" class="recently__link__img"></a>
                <a href="#" class="recently__link"><img src="./img/recently/3rec.png" alt="image" class="recently__link__img"></a>
                <a href="#" class="recently__link"><img src="./img/recently/4rec.png" alt="image" class="recently__link__img"></a>
                <a href="#" class="recently__link"><img src="./img/recently/5rec.png" alt="image" class="recently__link__img"></a>
            </div>
        </div>
    </section>
    <section class="collections">
        <div class="container collections__container">
            <h2 class="collections__headline headline">Коллекции</h2>
            <div class="collections__box">
                <a href="#" class="collections__box__el__link"><div class="collections__box__el collections__box__el__first"></div></a>
                <a href="#" class="collections__box__el__link"><div class="collections__box__el collections__box__el__second"></div></a>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="container footer__container">
            <div class="footer__box__upper">
                <a href="./index.html" class="footer__logo__link"><img src="./img/logoModlish.svg" alt="Modlish" class="footer__logo__img"></a>
                <div class="footer__box__social">
                    <a href="#" class="footer__button__social"><img src="./img/patreon.svg" alt="" class="footer__button__social__img"></a>
                    <a href="#" class="footer__button__social"><img src="./img/tumblr.svg" alt="" class="footer__button__social__img"></a>
                </div>
            </div>
            <p class="copyright">merior & smnmnt & elenaa</p>
        </div>
    </footer>
</body>
</html>
