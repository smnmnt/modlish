<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../slider/itc-slider.css">
    <script src="../src/index.js" defer></script>
    <title>Modlish</title>
</head>
<body>
    <header class="header">
        <div class="container header__container">
            <a href="../index.html" class="header__logo__link"><img src="../img/logoModlish.svg" alt="Modlish" class="header__logo__img"></a>
            <div class="header__box__right">
                <div class="header__box__versions">
                    <a href="" class="header__box__versions__link">Sims <span class="header__box__versions__span">2</span></a>
                    <a href="" class="header__box__versions__link">Sims <span class="header__box__versions__span">3</span></a>
                    <a href="" class="header__box__versions__link">Sims <span class="header__box__versions__span">4</span></a>
                </div>
                <input type="search" name="search" id="header__search" class="header__search" placeholder="Поиск">
                <div class="header__box__personal">
                    <a  href="./cart.html" class="header__box__personal__button header__box__personal__cart"><img src="../img/cart.svg" alt="cart" class="header__box__personal__cart__img"></a>
                    <button class="header__box__personal__button header__box__personal__user open__popup"><img src="../img/user.svg" alt="user" class="header__box__personal__user__img"></button>
                </div>
            </div>
        </div>
    </header>
    <section class="cart">
        <div class="container cart__container">
            <div class="cart__box">
                <h2 class="cart__headline headline">ВАША КОРЗИНА</h2>
                <p class="cart__paragraph">Чтобы получить доступ к материалам сайта, нужно войти в свой аккаунт.</p>
                <p class="cart__paragraph">После того как вы зайдете в аккаунт, на вашу почту придет zip-файл со всем, что вы выбрали!</p>
                <div class="cart__buttons  slide__button__box">
                    <button class="slide__button__download open__popup">Войти</button>
                    <a href="#" class="slide__button__social"><img src="../img/patreon.svg" alt="" class="slide__button__social__img"></a>
                    <a href="#" class="slide__button__social"><img src="../img/tumblr.svg" alt="" class="slide__button__social__img"></a>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer cart__footer">
        <div class="container footer__container">
            <div class="footer__box__upper">
                <a href="../index.html" class="footer__logo__link"><img src="../img/logoModlish.svg" alt="Modlish" class="footer__logo__img"></a>
                <div class="footer__box__social">
                    <a href="#" class="footer__button__social"><img src="../img/patreon.svg" alt="" class="footer__button__social__img"></a>
                    <a href="#" class="footer__button__social"><img src="../img/tumblr.svg" alt="" class="footer__button__social__img"></a>
                </div>
            </div>
            <p class="copyright">merior & smnmnt & eeelena_a</p>
        </div>
    </footer>

    <section class="popup popup__close">
        <div class="popup__inside">
            <a href="../index.html" class="popup__logo"><img src="../img/logoModlish.svg" alt="Modlish" class="header__logo__img"></a>
            <form action="" class="popup__form">
                <input type="text" name="search" id="header__search" class="popup__input-first header__search" placeholder="Ваш никнейм">
                <input type="email" name="search" id="header__search" class="popup__input header__search" placeholder="Почта">
                <input type="password" name="search" id="header__search" class="popup__input header__search" placeholder="Пароль">
                <input type="password" name="search" id="header__search" class="popup__input header__search" placeholder="Повторите пароль">
                <input type="submit" class="button__download popup__button" value="Войти">
            </form>
            <p class="copyright popup__copyright">merior & smnmnt & eeelena_a</p>
        </div>
    </section>
</body>
</html>
